<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0 200px;
      background-color: yellow;
    }
    div {
      width: 500px;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border: 1px solid red;
    }
    img {
      width: 100%;
      height: auto;
    }
    @media (max-width: 500px) {
      body {
        width: 100%;
        padding: 0
      }
      div {
        width: 100%;
        height: 100%;
      }
  }
  </style>
</head>
<body>
  <div>
    <img src="./asd.png" alt="">
  </div>
</body>
</html>
